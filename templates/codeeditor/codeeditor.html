<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    #editor {
        margin: 0;
        position: relative;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
	width: 100%;
	height: 90vh;
    }
  </style>






</head>
<body>

<pre id="editor">
</pre>

<button id="compile">compile</button>

<script src="{% static 'js/src-noconflict/ace.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/src-noconflict/ext-language_tools.js' %}"></script>
<script src="{% static 'js/jquery/jquery-2.2.3.min.js' %}"></script>
<script>
    var snippetManager = ace.require("ace/snippets").snippetManager;
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/java");
    editor.setOptions({
        enableBasicAutocompletion: true
    });

    var s = "";
    s  += "import java.io.*;\n\nclass Test{\n\n}\n\n"

    snippetManager.insertSnippet(editor,s);


    $(document).ready(function(){

      $("#editor").on("keyup", function(e) {

        var keyCode = e.keyCode;

            if(keyCode != 91 && keyCode != 27 && keyCode != 18 && keyCode != 17 && keyCode != 20 && keyCode != 16 && keyCode != 37 && keyCode != 38 && keyCode != 39 && keyCode != 40){

                var v = editor.getValue();
                $.ajax(
                {
                    type:"POST",
                    url:"/save/",
                    data:{token: "1122", code: v, language: "java"}
                }

                );
        }

      });
      $("#compile").on("", function() {alert("changed"); });
    })

</script>

</body>

</html>
